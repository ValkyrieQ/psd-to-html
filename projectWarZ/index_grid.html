<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project WarZ</title>
    <link rel="stylesheet" href="css/style_grid.css" />
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v11.0"
      nonce="5vE5GLqr"
    ></script>
    <div class="container">
      <nav>
        <ul class="menu">
          <li><a href="#">หน้าแรก</a></li>
          <li><a href="#">สมัครสมาชิก</a></li>
          <li><a href="#">แนะนำการเล่น</a></li>
          <li><a href="#">ดาวน์โหลด</a></li>
          <li><a href="#">จัดอันดับ</a></li>
          <li><a href="#">เว็บบอร์ด</a></li>
        </ul>
      </nav>

      <section class="left-panel">
        <div class="login">
          <form>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <div class="submit">
              <input type="submit" value="" />
              <a href="#"><img src="img/register.png" alt="register" /></a>
            </div>
          </form>
        </div>
        <div class="refill">
          <a href="#"><img src="img/button2.png" alt="refill" /></a>
        </div>

        <div class="download">
          <a href="#"><img src="img/button3.png" alt="download" /></a>
        </div>
        <div class="guide">
          <a href="#"><img src="img/button4.png" alt="guide" /></a>
        </div>
        <div class="contact">
          <a href="#"><img src="img/button5.png" alt="contact" /></a>
        </div>
      </section>
      <!-- End Left panel section -->

      <section class="main">
        <div class="video">
          <div class="video-label"></div>
          <iframe
            width="430"
            height="300"
            src="https://www.youtube.com/embed/1GRUgfRRvwM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <!-- iFrame -->
        </div>
        <div class="news">
          <div class="news-label"></div>
          <iframe width="430" height="300" src="news.html"></iframe>
          <!-- iFrame -->
        </div>
      </section>
      <!-- End Main section -->

      <section class="right-panel">
        <div class="server-status">
          <p>Status: <span>Online</span></p>
        </div>

        <div class="activity">
          <a href="#"><img src="img/activity.png" alt="activity" /></a>
        </div>

        <div class="fb">
          <div class="fb-label"></div>
          <div
            class="fb-page"
            data-href="https://www.facebook.com/facebook"
            data-tabs="timeline"
            data-width="220"
            data-height="300"
            data-small-header="false"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="true"
          >
            <blockquote
              cite="https://www.facebook.com/facebook"
              class="fb-xfbml-parse-ignore"
            >
              <a href="https://www.facebook.com/facebook">Facebook</a>
            </blockquote>
          </div>
        </div>
      </section>
      <!-- End Right panel section -->

      <footer class="clearfix">
        <div class="detail">
          <p>&copy; Copyright 2021, All Right Reserved.</p>
          <p>Design by Hikaru.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
